  font-size: 12px;
  display: block;

  background: transparent;
  font-family: Poppins-Regular;
  color: #666666;
  line-height: 1.2;
  padding: 0 25px;
  height: inherit;
}

.Register-input span {
  position: absolute;
  display: block;
  width: calc(100% + 2px);
  height: calc(100% + 2px);
  top: -1px;
  left: -1px;
  pointer-events: none;
  border: 1px solid #00ad5f;
  visibility: hidden;
  opacity: 0;
  transition: all 0.4s;
  transform: scaleX(1.1) scaleY(1.3);
}

.Register-input input:focus + span {
  visibility: visible;
  opacity: 1;
  transform: scale(1);
}

.Register-submit {
